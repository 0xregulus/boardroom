services:
  postgres:
    image: postgres:16-alpine
    container_name: boardroom-postgres
    environment:
      POSTGRES_DB: boardroom
      POSTGRES_PASSWORD: boardroom
      POSTGRES_USER: boardroom
    ports:
      - "5432:5432"
    volumes:
      - boardroom_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boardroom -d boardroom"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  boardroom_postgres_data:
